<script>
// gets all <li> within #menu element
var Menus = document.getElementById('leftMenu_main').getElementsByClassName('botao full');
var nrMenus = Menus.length;
var listaMenus = [];
/*************************************************************************************************/
var subMenu_altura = document.getElementById('leftMenu_main').getElementsByClassName('botaoInterno1');
var nr_subMenu_altura = subMenu_altura.length;
var List_subMenu_altura= [];
/*************************************************************************************************/
var subMenu_costas = document.getElementById('leftMenu_main').getElementsByClassName('botaoInterno2');
var nr_subMenu_costas = subMenu_costas.length;
var List_subMenu_costas = [];
/*************************************************************************************************/
var subMenu_distancia = document.getElementById('leftMenu_main').getElementsByClassName('botaoInterno3');
var nr_subMenu_distancia = subMenu_distancia.length;
var List_subMenu_distancia= [];
/*************************************************************************************************/
var Alert = new CustomAlert();
var selecionado;
var topoMenu = 0;     
var topoFunc = -1;	   
var dentroMenu = 0;
var nr_a_usar;
var BlockMenus = 0;

for(var r=0; r<nrMenus; r++)
	listaMenus.push(Menus[r]);

for(var u=0; u<nr_subMenu_costas; u++)
	List_subMenu_costas.push(subMenu_costas[u]);

for(var u=0; u<nr_subMenu_distancia; u++)
	List_subMenu_distancia.push(subMenu_distancia[u]);
	
for(var u=0; u<nr_subMenu_altura; u++)
	List_subMenu_altura.push(subMenu_altura[u]);


function showMenus(indexMenu) {
	for(var i=0; i<nrMenus; i++)
		listaMenus[i].className = 'botao full';
	selecionado = listaMenus[indexMenu];
	selecionado.className = 'selecaoAtiva full';
}

//inicializa com menu seleccionado
showMenus(topoMenu);

function showSubMenus(indexFunc,indexMenu){
	switch(indexMenu){
		case 0:
			for(var i=0; i<nr_subMenu_altura; i++)
				List_subMenu_altura[i].className = 'botaoInterno1';
			selecionado = List_subMenu_altura[indexFunc];
			selecionado.className = 'selecaoAtiva full';
			break;
		case 1:
			for(var i=0; i<nr_subMenu_costas; i++)
				List_subMenu_costas[i].className = 'botaoInterno2';
			selecionado = List_subMenu_costas[indexFunc];
			selecionado.className = 'selecaoAtiva full';
			break;
		case 2:
			for(var i=0; i<nr_subMenu_distancia; i++)
				List_subMenu_distancia[i].className = 'botaoInterno3';
			selecionado = List_subMenu_distancia[indexFunc];
			selecionado.className = 'selecaoAtiva full';
			break;
	}
}

function executeSubFunc(indexMenu,indexFunc){
	switch(indexMenu){
		//Altura
		case 0:
			if(indexFunc==0)Cima();
			if(indexFunc==1)Baixo();
			break;
		//Costas
		case 1:
			if(indexFunc==0)Frente(1);
			if(indexFunc==1)Trás(1);
			break;
		//Distância
		case 2:
			if(indexFunc==0)Frente(2);
			if(indexFunc==1)Trás(2);
			break;
		}
}
function excuteFunc(indexMenu) {
	showOpcoes(indexMenu); //showOpcoes funcao do Assentos.js
	nr_a_utilizar(indexMenu);
}

function nr_a_utilizar(indexMenu){
	switch(indexMenu){
		case 0:
			nr_a_usar=nr_subMenu_altura;
			topoFunc = 0;
		case 1:
			nr_a_usar=nr_subMenu_costas;
			topoFunc = 0;
			break;
		case 2:
			nr_a_usar=nr_subMenu_distancia;
			topoFunc = 0;
			break;
	}
	
}

// function with code to get the pressed keyboard key
function KeyCheck(e){
	var keyid = (window.event) ? event.keyCode : e.keyCode;       // get the code of the key pressed
	// modify the index of vertical item, calls the indicated function according to pressed key
	switch(keyid) {
		// Up
		case 38:
			if(BlockMenus) break;
			if(dentroMenu==1) {
				topoFunc--;
				if(topoFunc < 0) topoFunc = nr_a_usar-1;
				showSubMenus(topoFunc,topoMenu);
			}
			else{				
				topoMenu--;
				if(topoMenu < 0) topoMenu = nrMenus-1;
				showMenus(topoMenu);
			}
			break;
		// Down
		case 40:
			if(BlockMenus) break;
			if(dentroMenu==1) {
				topoFunc++;
				if(topoFunc >= nr_a_usar) topoFunc=0;
				showSubMenus(topoFunc,topoMenu);
			}
			else{
				topoMenu++;
				if(topoMenu >= nrMenus) topoMenu = 0;
				showMenus(topoMenu);
			}
			break;
		//Enter
		case 13:
			if(dentroMenu){executeSubFunc(topoMenu,topoFunc); break;}
			else{excuteFunc(topoMenu); break;}
		//Shift
		case 16:
			if(BlockMenus) break;
			if(dentroMenu){
				showMenus(topoMenu);
				hideOpcoes(topoMenu);
				topoFunc=-1;
				dentroMenu=0;
				break;
			}
			else{window.history.back(); break;}
   }
}
// access the KeyCheck() function when a keyboard button is pressed
document.onkeydown = KeyCheck;
